<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' type='text/css' href='styles/font.css'>
    <link rel='stylesheet' type='text/css' href='styles/window.css'>
    <link rel='stylesheet' type='text/css' href='styles/scrollbar.css'>
    <script src='iso-639-1.js'></script>
    <script src='define.js'></script>
    <title>RXV Bible</title>
  </head>
  <body>
    <div id='main'>
      <div id='left'>
        <div id='versionBox'>
          <input id='versionCheck' type='checkbox'>
          <label id='versionLockBox'>
              <input id='versionLock' type='checkbox'>
              <span id='versionLockIcon'></span>
          </label>
          <label id='versionButton' for='versionCheck'>
            <div id='versionLabel'>
              <span id='versionName'></span>
            </div>
            <div id='versionIcon'><span id='versionAfter'></span></div>
          </label>
          <div id='versionList'></div>
        </div>
        <div id='bookList'></div>
      </div>
      <div id='chapterList'></div>
      <div id='center'></div>
      <div id='right'>
          <div id='menu'>
            <div id='mover' class='mover'></div>
            <div id='min'>&#128469;</div>
            <div id='max'>&#128470;</div>
            <div id='close'>&#128473;</div>
          </div>
          <div id='display' class='mask'></div>
      </div>
    </div>
    <script src='setting.js'></script>
    <script src='drag.js'></script>
    <script src='window.js'></script>
    <script src='bible.js'></script>
    <script src='display.js'></script>
  </body>
</html>
